<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="f3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6eb0c005c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todoList">
      <div class="content">
        <form class="add">
          <input
            type="text"
            name="add"
            placeholder="Add Tasks"
            autocomplete="off"
          />
          <div class="input-buttons">
            <a class="add-todo">
              <i class="fas fa-plus add"></i>
            </a>
          </div>
        </form>

        <ul class="todos">
          <li>
            <label for="todo_1">
              <input class="checkbox" type="checkbox" id="checkbox" />
              <span class="label-text">Wake up at 5 A.M.</span>
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <label for="todo_2">
              <input class="checkbox" type="checkbox" id="checkbox" />
              <span class="label-text">Learn Vue.js</span>
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            <label for="todo_3">
              <input class="checkbox" type="checkbox" id="checkbox" />
              <span class="label-text">Drink Coffee</span>
            </label>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <p style="color: blue">
          <span style="text-decoration: underline">All</span> &emsp;
          <span>Completed</span> &emsp;<span>Uncomplete</span>
        </p>
        <hr />
        <div id="demo">3 Tasks left</div>
      </div>
    </div>
    <script src="f3.js"></script>
  </body>
</html>
